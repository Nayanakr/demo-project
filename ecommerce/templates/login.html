!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2>register</h2>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

<div class="mb-3">
  <label  class="form-label">username</label>
    <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>
<div class="mb-3">
  <label  class="form-label">password</label>
   <input type="text" class="form-control"  name="p" placeholder="enter the password">
</div>
    <button type="submit" class="btn btn-secondary">submit</button>

    {% endblock %}
